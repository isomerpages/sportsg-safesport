title: "Safeguarding in Sport "
url: ""
favicon: /images/ssc-favicon.ico
colors:
  primary-color: "#202945"
  secondary-color: "#b12028"
  media-colors:
    - title: media-color-one
      color: "#eceaea"
    - title: media-color-two
      color: "#202945"
    - title: media-color-three
      color: "#b12028"
    - title: media-color-four
      color: "#4a4a4a"
    - title: media-color-five
      color: "#4a4a4a"
resources_name: example-resource
description: "Home of the Safe Sport Commission Singapore "
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://sportsg-safesport-staging.netlify.app
prod: https://sportsg-safesport-prod.netlify.app
is_government: false
shareicon: /images/shareicon.png
